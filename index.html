<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="http://openweathermap.org/img/wn/02d.png">
        <title>Weather App</title>
    </head>
    <body>
        <div class="container">
            <div class="left"><button type="button" id="currentLocation">Show weather for your current location</button>
                <br>
                <form id="input">
                    <h3>Enter a city to check weather</h3>
                    <input type="text" id="city" name="city">
                    <br>
                    <button type="submit" id="submit">Show City Weather</button>
                </form>
                <div id="location">
                    <h1>Location coordinates</h1>
                    <p>No Coordinates</p>
                </div>
                <h1>Current weather</h1>

                <div id="weather" class="current">

                    <div id="weatherInfo">
                        <h3>Weather station</h3>
                        <p id="cityName">No City Data</p>
                        <p id="weatherData">No Weather Data</p>
                    </div>
                    <div id="weatherIcon"><img src="" alt=""></div>
                </div>



                <h3>Weather Forecast</h3>
                <button id="check24">Next 24h</button><button id="check72">24h to 72h</button>
            </div>
            <div class="right">

                <div id="forecastList">

                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
